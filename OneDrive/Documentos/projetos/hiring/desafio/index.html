<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sabonetes Artesanais.">
  
    
    <link rel="stylesheet" href="style.css">

    <title>Donna Sô</title>

  </head>
  <body>
    <img src="img/black.jpg" alt="Logotipo"/>
    <h2>A maior promoção em sabonete artesanal!</h2>

    <main>
        <div class="container-main">
            <h1> Donna Sô </h1>
        </div>
    </main>
   
        <div class="content">
            <section class="descricao">
                <h3>Cadastre agora o seu email e receba nossas promoções!</h3>
                <img src="img/sabonete.jpg" alt="marca">
                <div class="card-container">
                    <div id="content-form">
                        <form action="/pagina" method="post">
                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" placeholder="name" id="nome" />
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" placeholder= "email" id="email" />
                            </div>
                            <div class="button">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </div>

    </div>

<footer>
    <p> Todos os direitos reservados.</p>
</footer>

</body>
<script src="script.js"></script>
</html>
